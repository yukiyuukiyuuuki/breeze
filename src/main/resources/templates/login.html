<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(ログイン)}">
	<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
</head>
<style>
    #child1 {
        background-color: red;
        padding: 10px; /* ボタンの周りに少し余白 */
        text-align: center; /* ボタンを中央に配置 */
    }
    #child2 {
        background-color: lightgreen;
        text-align: center; /* ボタンを中央に配置 */
    }
    button {
        padding: 10px;
        margin: 10px;
    }
    #errorMsg {
        color: red;
    }

    @media (min-width: 600px) {
        #parent {
            display: flex;
        }
        #child1 {
            flex-grow: 1;
        }
        #child2 {
            flex-grow: 14;
        }
    }
    @media (min-width: 600px) {
        table {
            width: 100%;
        }
        th, td {
            display: block;
            text-align: left;
            width: 100%;
        }
    }
</style>
<body>
	<div th:replace="~{layout :: header}"></div>

	<div id="parent">
        <div id="child1">
            <button onclick="history.back()">←back</button>
        </div>
        <div id="child2">
            <h1>Login</h1>
            <div th:if="${param.error}" id="errorMsg">
                ユーザ名、またはパスワードが違います
            </div>
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">ユーザーネーム</label><br>
                    <input type="text" id="username" name="username" />
                </div>
                <div>
                    <label for="password">パスワード</label><br>
                    <input type="password" id="password" name="password" />
                </div>
                <button type="submit">ログイン</button>
                <form th:action="@{/insert}" method="post"></form>
                    <div>
                        新規登録はこちら→<button type="submit">新規登録</button>
                    </div>
                </form>
            </form>
        </div>
	</div>

	<div th:replace="~{layout :: footer}"></div>
</body>

</html>
