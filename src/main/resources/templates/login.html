<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(ログイン)}">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div th:replace="~{layout :: header}"></div>

    <div id="parent">
        <div id="child1">
            <button onclick="history.back()" id="button_back">back<br>←</button>
        </div>
        <div id="child2">
            <h1 id="title">Login</h1>
            <form th:action="@{/insert}" method="post">
                <div>
                    <label for="username">ユーザーネーム</label><br>
                    <input type="text" id="textbox" name="username" />
                </div>
                <div>
                    <label for="password">パスワード</label><br>
                    <input type="password" id="textbox" name="password" />
                </div>
                <button type="submit" id="button">ログイン</button>
                <form th:action="@{/insert}" method="post">
                    <div>
                        新規登録はこちら→<button type="submit" class="button" id="button">新規登録</button>
                    </div>
                </form>
            </form>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>

</html>
