<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(ログイン)}">
        <link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
    </head>
    <style>
        #child1 {
            background-color: lightblue;
            padding: 10px; /* ボタンの周りに少し余白 */
            text-align: center; /* ボタンを中央に配置 */
        }
        #child2 {
            background-color: lightgreen;
            text-align: center; /* ボタンを中央に配置 */
        }
        #child3 {
            bottom: 0; /* 下端に配置 */
            background-color: red; /* 背景色（任意で変更） */
            padding: 10px; /* ボタンの周りに少し余白 */
            text-align: center; /* ボタンを中央に配置 */
        }
        button {
            padding: 10px;
        }
        textarea {
            resize: none;
            margin: 10px;
        }

        @media (min-width: 600px) {
            #parent {
                display: flex;
            }
            #child1 {
                flex-grow: 1;
            }
            #child2 {
                flex-grow: 13;
            }
            #child3 {
                flex-grow: 1;
            }
        }
        @media (min-width: 600px) {
            table {
                width: 100%;
            }
            th, td {
                display: block;
                text-align: left;
                width: 100%;
            }
        }
    </style>
    <body>
        <div id="parent">
            <div id="child1">
                <form th:action="@{/login}" method="post"></form>
                    <div>
                        <button type="submit">ログイン</button>
                    </div>
                </form>
            </div>
            <div id="child2">
                <form th:action="@{/breeze/whisper}" th:object="${whisperForm}" method="post">
                    <div>
                        <label for="title">投稿する内容を入力（500文字以内）</label><br>
                        <textarea name="whisper" rows="20" cols="50" th:field="*{text}"></textarea>
                    </div>
                    <input type="radio" name="anonymous" value="true" checked th:field="*{anonymous}"> 名前を公開する<br>
                    <input type="radio" name="anonymous" value="false" th:field="*{anonymous}"> 名前を公開しない<br>

                    <button type="submit">Whisper</button>
                </form>
            </div>
            <div id="child3">
                <form th:action="@{/time-line}" method="post"></form>
                    <div>
                        <button type="submit">←back</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
