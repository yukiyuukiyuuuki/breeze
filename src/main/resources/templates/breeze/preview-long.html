<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(breeze【長文whisper表示】)}">
        <link rel="stylesheet" href="../../static/css/style.css" />
    </head>

    <body>
        <div th:replace="~{layout :: header}"></div>

        <div id="parent">
            <div id="child1">
                <!--ログアウトしているときに表示-->
                <form
                    sec:authorize="isAnonymous()"
                    th:action="@{/login}"
                    method="get"
                >
                    <button type="submit" id="button">ログイン</button>
                </form>
                <!--ログインしているときに表示-->
                <form
                    sec:authorize="isAuthenticated()"
                    th:action="@{/check-logout}"
                    method="get"
                >
                    <button type="submit" id="button">ログアウト</button>
                </form>
                <form
                    sec:authorize="isAuthenticated()"
                    th:action="@{/check-delete}"
                    method="get"
                >
                    <button type="submit" id="button">退 会</button>
                </form>
            </div>
            <div id="child2">
                <table id="th">
                    <tbody>
                        <tr>
                            <th>
                                <span
                                    th:text="${whisper.name}"
                                    th:unless="${whisper.anonymous}"
                                ></span>
                                <span th:if="${whisper.anonymous}"
                                    >Whisperer</span
                                >
                                <span th:text="${whisper.dateTimeFormat}"
                                    >yyyy-MM-dd</span
                                >
                            </th>
                            <td id="time-line">
                                <span th:text="${whisper.text}">text</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="child3">
                <button onclick="history.back()" id="button_back">
                    back<br />←
                </button>
            </div>
        </div>

        <div th:replace="~{layout :: footer}"></div>
    </body>
</html>
