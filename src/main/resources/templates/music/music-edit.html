<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(楽曲編集)}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>楽曲編集</h3>
    <form
      th:action="@{/albums/{albumId}/musics/{musicId}/edit(albumId=${music.albumId}, musicId=${music.musicId})}"
      th:object="${music}"
      method="post"
    >
      <div>
        <label for="title">タイトル：</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
      </div>
      <div>
        <label for="duration">再生時間：</label>
        <input
          type="time"
          id="duration"
          name="duration"
          th:field="*{duration}"
          step="1"
        />
      </div>
      <div>
        <input type="hidden" name="musicId" th:field="*{musicId}" />
      </div>
      <button type="submit">変更</button>
    </form>
    <a th:href="@{/albums/{albumId}(albumId=${music.albumId})}"
      >アルバムに戻る</a
    >
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
