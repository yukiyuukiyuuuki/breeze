<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(楽曲登録)}"></head>

<body>
  <div th:replace="~{layout :: header}"></div>
  <h3>楽曲登録</h3>
  <form th:action="@{/albums/{albumId}/musics/new(albumId=${musicForm.albumId})}" th:object="${musicForm}"
    method="post">
    <div>
      <label for="title">タイトル：</label>
      <input type="text" id="title" name="title" th:field="*{title}">
    </div>
    <div>
      <label for="duration">再生時間：</label>
      <input type="time" id="duration" name="duration" th:field="*{duration}" step="1">
    </div>
    <div>
      <input type="hidden" name="albumId" th:field="*{albumId}">
    </div>
    <button type="submit">追加</button>
  </form>
  <div th:replace="~{layout :: footer}"></div>
</body>

</html>
